<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

<div class="form-box">

    <h2>Formulario de Notas</h2>

    <form method="post">
        <label for="Nota1">Nota 1:</label>
        <input type="number" id="Nota1" name="Nota1" step="0.1">

        <label for="Nota2">Nota 2:</label>
        <input type="number" id="Nota2" name="Nota2" step="0.1">

        <label for="Nota3">Nota 3:</label>
        <input type="number" id="Nota3" name="Nota3" step="0.1">

        <label for="Asistencia">Asistencia (%):</label>
        <input type="number" id="Asistencia" name="Asistencia" step="1">

        <button type="submit">Enviar</button>
    </form>

    {% if resultado %}
        <div class="resultado">
            <p>Promedio: <strong>{{ resultado.promedio }}</strong></p>

            {% if resultado.estado == "APROBADO" %}
                <p class="aprobado">APROBADO</p>
            {% else %}
                <p class="reprobado">REPROBADO</p>
            {% endif %}
        </div>
    {% endif %}

</div>

</body>
</html>
